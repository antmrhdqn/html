<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>COMPANIMAL</title>
    <link rel="stylesheet" href="./findPasswordResetPassword.css">
    <link rel="stylesheet" href="../common/common.css">
    <script src="login.js"></script>
</head> 
<body>
    
    <header>
        <div class="miniNav">
            <a class="heart miniNav-item" href="">
                <img class="heart-icon" src="../common/image/heart.png">
            </a>
            <a class="bell miniNav-item" href="">
                <img class="bell-icon" src="../common/image/bell.png">
            </a>
            <button class="myPage miniNav-item" href="">마이페이지</button>
            <button id="logout" class="logout miniNav-item" type="button">로그아웃</button>         
            <button id="projectRegist" class="projectRegist miniNav-item">프로젝트 등록</button>
        </div>
        <div class="companimal" onclick="location.href=''">Companimal</div>
        <div class="mainNav">
            <div class="menu-bar">
                <a class="funding+" href="">펀딩+</a>
                <a class="community" href="">커뮤니티</a>
                <a class="story" href="">스토리</a>
            </div>
            <div class="keyword-search">
                <input class="search-box" placeholder="키워드 검색" type="text">
                <button type="button">
                    <img class="keyword-search-icon" src="../common/image/search.png">
                </button>
            </div>
        </div>
        <img class="line" src="../common/image/line.png">
    </header>

    <div class="MainWeapper_contest">
        
        <div class="account-intro-login">

            <div class="AccountContainer_container">

                <h1 class="AccountContainer_title">비밀번호 찾기</h1>
                <p class="findPasswordInfo">가입 시 입력하신 아이디와 이메일을 입력하세요</p>
                <p class="findPasswordInfo2">입력 이메일로 인증번호를 발송해드립니다.</p>

                
                <form class="SignInForm_form">

                    <div class="SignInForm_loginField">

                        <div class="findPassword_idField" >

                            <input class="idField" maxlength="20" placeholder="   아이디 입력" type="text" >

                        </div>

                        <div class="findPassword_emailField">

                            <input class="emailField" maxlength="20" placeholder="   이메일 입력" type="email" >
                            
                            <button class="emailSubmitButton">전송</button>
                        </div>

                        <div class="findPassword_certificationNumberField">

                            <input class="certificationNumberField" maxlength="20" placeholder="   인증번호 입력" type="email" >
                            
                            <button class="certificationNumberSubmitButton">확인</button>
                        </div>

                        <div class="findPassword_newPasswordField">

                            <input class="newPasswordField" maxlength="20" placeholder="   새로운 비밀번호 입력" type="password" >
                            
                        </div>

                        <div class="findPassword_newPasswordCheckField">

                            <input class="newPasswordCheckField" maxlength="20" placeholder="   새로운 비밀번호 확인" type="password" >
                            
                        </div>
                       

                    </div>

                    <div class="resetPasswordButton">

                    <button class="resetPasswordSubmitButton" type="submit">
                        <span class="resetPasswordSubmitButtonText">비밀번호 재설정</span>
                    </button>
                    </div>

                </form>

            </div>

        </div>
        
    </div>
    
</body>
</html>
